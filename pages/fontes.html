<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Fontes</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header id="main-header"></header>
    <main>
        <section class="font-preview-section">
            <h1>Explore Nossas Fontes</h1>
            <div class="input-group">
                <label for="font-preview-text">Digite seu texto aqui:</label>
                <input type="text" id="font-preview-text" placeholder="Experimente um texto...">
            </div>
            <div id="font-list-container" class="font-grid">
            </div>

            <div class="pagination-controls">
                <button id="prev-page-btn" disabled>&laquo;</button>
                <span id="page-info">Página 1 de 1</span>
                <button id="next-page-btn" disabled>&raquo;</button>
            </div>

        </section>
    </main>

<footer id="main-footer-placeholder"></footer>

    <script src="/assets/js/script.js"></script>
</body>

</html>
