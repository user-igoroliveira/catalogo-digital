<!DOCTYPE html>
<html lang="pt-BR">

    <title>Cores Metalizadas</title>
    <link rel="stylesheet" href="/assets/css/style.css" />

  <body class="metalized-colors-page">

          <div class="category-card metalized-card">

          </div>

          <div class="category-card metalized-card">

            <p class="card-title">Rosê</p>
          </div>

          <div class="category-card metalized-card">

          <div class="category-card metalized-card">
            <img src="/assets/img/cores-metalizadas/ouro-velho.png" alt="Cor Metalizada Bronze" data-gif-src="/assets/img/cores-metalizadas/ouro-velho.gif" />

          <div class="category-card metalized-card">

          </div>

          <div class="category-card metalized-card">
            <img src="/assets/img/cores-metalizadas/bronze.png" alt="Cor Metalizada Bronze" data-gif-src="/assets/img/cores-metalizadas/bronze.gif" />
            <p class="card-title">Bronze</p>
          </div>

          <div class="category-card metalized-card">
            <img src="/assets/img/cores-metalizadas/bronze.png" alt="Cor Metalizada Bronze" data-gif-src="/assets/img/cores-metalizadas/bronze.gif" />
            <p class="card-title">Bronze</p>
          </div>
        </div>
      </section>
      <div class="pagination-controls">
        <button id="prev-page-btn" disabled>&laquo;</button>
        <span id="page-info">Página 1 de 1</span>
        <button id="next-page-btn" disabled>&raquo;</button>
      </div>
    </main>

    <div class="lightbox-overlay" id="lightboxOverlay">
      <div class="lightbox-content">
        <span class="lightbox-close" id="lightboxClose">&times;</span>
        <img src="" alt="Imagem ampliada" class="lightbox-img" id="lightboxImage" />
      </div>
    </div>

    <footer id="main-footer-placeholder"></footer>
    <script src="/assets/js/script.js"></script>
